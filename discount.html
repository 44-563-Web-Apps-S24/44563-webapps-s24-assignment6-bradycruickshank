<!DOCTYPE html>
<html>
 <head>
    <title>Discount Calculations</title>
 </head>
<body>

<h2>Brady Cruicksank discount calculations</h2>

<form>
    <label for="price">Enter price per</label>
    <input type="number" value="10" id="price" name="price"> <br>

    <label for="numItems">Enter the number of items</label>
    <input type="number" value="9" id="numItems" name="numItems"> <br>

    <label for="percentDiscount">Enter the discount percent</label>
    <input type="number" value="5" name="percentDiscount" id="percentDiscount"> <br>

    <button type="button" onclick="discount()">Show Total</button>
</form>

<p id="result"></p>



<script> 
    function discount(){
        let ppv = document.getElementById("price").value
        let number = document.getElementById("numItems").value
        let discount = document.getElementById("percentDiscount").value
        let total
        let myOutput = ""
        let toShow = ""
        for (let i = 0; i < 5; i++) {
            total = (ppv * number) - ((ppv* number) * (discount / 100))
            toShow = toShow + discount + "% is " + total + "; "
            discount++
        }
        myOutput = "Totals are: " + toShow
        document.getElementById("result").innerHTML = myOutput
    }
</script>

<form>
    <input type="radio" id="calc_sum" value="sum" name="calc" onclick="chooseOp()">
    <label for="calc_sum">sum</label> <br>

    <input type="radio" id="calc_mult" value="multiply" name="calc" onclick="chooseOp()">
    <label for="calc_mult">mult</label> <br>

    <input type="radio" id="calc_exp" value="exponent" name="calc" onclick="chooseOp()">
    <label for="calc_exp">exp</label> <br>
</form>

<p id="calcResult"></p>

<script>
    function chooseOp() {
        let price = document.getElementById("price").value
        let discount = document.getElementById("percentDiscount").value
        let total
        if (document.getElementById("calc_sum").checked) {
            total = Number(price) + Number(discount)
            document.getElementById("calcResult").innerHTML = "Sum of " + price + " and " + discount + " is " + total
        }
        else if (document.getElementById("calc_mult").checked) {
            total = price * discount
            document.getElementById("calcResult").innerHTML = "Product of " + price + " and " + discount + " is " + total
        }
        else if (document.getElementById("calc_exp").checked) {
            total = price ** discount
            document.getElementById("calcResult").innerHTML = price + " to the power of " + discount + " is " + total
        }
    }
</script>

</body>
</html>
