<!DOCTYPE html>
<html>
<head>
    <title>Packing for a Trip</title>
</head> 

<body>

<h2>Brady Cruickshank packs for a trip</h2>

<form>
    <input type="checkbox" id="light" value="True">
    <label for="light">Pack light</label> <br>

    <input type="checkbox" id="carryOn" value="True">
    <label for="carryOn">Carry on</label> <br>

    <input type="checkbox" id="tablet" value="False">
    <label for="tablet">Tablet</label> <br>

    <button type="button" onclick="selectPack()">Select for packing</button>
</form>

<form>
    <input type="text" id="month" value="May">
    <label for="month">Enter travel month</label> <br>

    <input type="text" id="price">
    <label for="price">Enter price</label> <br>

    <button type="button" onclick="updatePack()">Update the pack</button>
</form>

<p id="result"></p>

<script> 
    let my_pack = {}
    function selectPack() {
        my_pack = {}
        if (document.getElementById("light").checked) {
            my_pack.light = "True"
        }

        else {
            my_pack.light = "False"
        }

        if (document.getElementById("carryOn").checked) {
            my_pack.carry = "True"
        }

        else {
            my_pack.carry = "False"
        }

        if (document.getElementById("tablet").checked) {
            my_pack.tablet = "True"
        }

        else {
            my_pack.tablet = "False"
        }
        
        document.getElementById("result").innerHTML = my_pack
    }

    function updatePack() {
        let month = document.getElementById("month").value
        let price = document.getElementById("price").value
        my_pack["month"] = month
        my_pack["price"] = price
        document.getElementById("result").innerHTML = my_pack
    }
</script>

</body>
</html>
